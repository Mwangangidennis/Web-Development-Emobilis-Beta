<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<style type="text/css">
		
		form{
			border: 1px #1389D0 solid;
			width: 40%;
			padding-bottom: 20px;
			padding-top: 20px;
			border-radius: 15px;
		}

		input{
			border-radius: 5px;
			border: 1px #CEE0EC solid;
		}

		#submit{
			background-color: #148BD3;
			color: white;
			border:5px;
		}
	</style>
</head>
	<h1> Web Dev Registration Form</h1>
<!--
	1. action ==> where infor is stored
	2. method ==> 

	we use input tags

	input type
	name 
	id

	action
-->

<body>
<center>
	<h2 style="color: #d63714"> Web Dev Registration</h2>
<form action="" method="">
	<input type="text" placeholder="Enter your Name" name="No. 1 "> <br><br>
	<input type="email" placeholder="Enter your Email" name=""> <br><br>
	<input type="No" placeholder="Enter your Phone Number " name=""> <br><br>
	<input type="submit" name="Register" value="Register">
	
</form>
</center>

</body>
</html>
